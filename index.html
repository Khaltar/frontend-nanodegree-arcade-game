<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>

<body>
    <div class="scoreboard">
        <span>Points: </span><span class="score">0</span>
    </div>
    <div class="livescounter">
        <span>Lives: </span><span class="lives">3</span>
    </div>
    <div class="rules">
        <p>Game starts with 3 lives. Your objective is to avoid the bugs and get to the water in the other side of the field.</p>
        <p>Use the keyboard directional keys to control your character. Every time you hit the bugs you lose 1 life.</p>
        <p>The game ends when you lose all lives.</p>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
